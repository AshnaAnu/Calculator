<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
      <!-- Link to Favicon -->
      <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/calculator-icon-2048x2048-3lqm8k6h.png">
</head>

<body>
    <div class="calculator">
        <h1 style="text-align: center;">CALCULATOR</h1>
        <input type="text" placeholder="enter" id="result">
        <br>
        <button id="seven" onclick="displayNumber(7)">7</button>
        <button id="eight" onclick="displayNumber(8)">8</button>
        <button id="nine" onclick="displayNumber(9)">9</button>
        <button id="multiply" onclick="displayNumber('*')">*</button>
        <br>
        <button id="four" onclick="displayNumber(4)">4</button>
        <button id="five" onclick="displayNumber(5)">5</button>
        <button id="six" onclick="displayNumber(6)">6</button>
        <button id="difference" onclick="displayNumber('-')">-</button>
        <br>
        <button id="one" onclick="displayNumber(1)">1</button>
        <button id="two" onclick="displayNumber(2)">2</button>
        <button id="three" onclick="displayNumber(3)">3</button>
        <button id="add" onclick="displayNumber('+')">+</button>
        <br>
        <button id="ac" onclick="displayClear()">AC</button>
        <button id="zero" onclick="displayNumber(0)">0</button>
        <button id="division" onclick="displayNumber('/')">/</button>
        <button id="equal" onclick="operations()">=</button>
        <br>
        <button id="del" onclick="deleteLast()">del</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
